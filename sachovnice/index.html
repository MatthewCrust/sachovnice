<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <button id="openPopButton">Otevřít</button>
    <div id="popup" class="popup-container">
        <div class="popup-box">
            <h2>Zadejte výšku a šířku</h2>
            <input type="text" id="heightInput" placeholder="Výška"><br>
            <input type="text" id="widthInput" placeholder="Šířka"><br>
            <button id="continue" class="continue-button">Pokračovat</button>
            <button id="closePopup" class="close-button">Zavřít</button>
        </div>
    </div>

    <div class="tableBox" id="tableContainer">

    </div>

    <div id="buttonBox" class="buttonBox">
        <button id="tableSaveBtn" style=" margin-right:3px ;" class="continue-button">Uložit</button>
        <button id="tableDeleteBtn" style=" margin-left: 3px;" class="close-button" >Smazat</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
